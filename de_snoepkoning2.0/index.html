        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <!--logo en inlogknop-->
            <img src="img/logo.png" alt="logo">
            <a href="Login/User_login.php" class="inlogknop">Inlog/Registratie</a>
            <a href="Winkelwagen/index.php"><i class="fa fa-shopping-cart" style="font-size:48px; float: right; padding-right: 50px; padding-top: 85px;"></i></a>
            <!--menu bar die doorverwijst naar andere paginas-->
            <ul>
                <li><a href="Overzicht/Overzicht.php">Overzicht</a></li>
                <li><a href="Snoep_toevoeg/Orderform.html">Snoep maken</a></li>
                <li><a href="Uitlog.php">uitloggen</a></li>
            </ul>
            <!--slideshow van snoep-->
            <div class="imgcontainer">
                <h1 class="h1slide">Producten bij ons</h1>
                <button class="imagebutton">KLIK MIJ</button>
                <script>
                $(document).ready(function(){
                    $("button").mouseover(function(){
                      $("button").css("background-color", "rgba(255,0,170,1)");
                      $("button").css("transition", "2s");
                      $("button").css("box-shadow", "0px 0px 37px 38px rgba(255,0,170,1)")
                    });
                    $("button").mouseout(function(){
                      $("button").css("background-color", "#0099ff");
                      $("button").css("box-shadow", "none")
                    });
                    });
                </script>
                <img src="Winkelwagen/product-images/Beer.jpg" class="imgincon1" id="gum">
                <img src="Winkelwagen/product-images/Kauwgum.jpg" class="imgincon2" id="kers">
                <img src="Winkelwagen/product-images/Rainbow-Nerds.jpg" class="imgincon3" id="jb">
                <script>
                    $(document).ready(function(){
                      $("button").mouseup(function(){
                        $("button").css("display", "none");
                        $(".imgincon1").css("width", "50%");
                        $(".imgincon1").css("opacity","100%");
                        $(".imgincon1").css("transition","2s");
                        setTimeout(function(){
                          $(".imgincon1").css("width", "0%");
                          $(".imgincon2").css("width", "50%");
                          $(".imgincon2").css("opacity","100%");
                          $(".imgincon2").css("transition","2s");
                        }, 10000)
                        setTimeout(function(){
                          $(".imgincon2").css("width", "0%");
                          $(".imgincon3").css("width", "50%");
                          $(".imgincon3").css("opacity","100%");
                          $(".imgincon3").css("transition","2s");
                        }, 20000)
                        setTimeout(function(){
                          $(".imgincon3").css("width", "0%");
                          $(".imgincon1").css("width", "50%");
                          $(".imgincon1").css("opacity","100%");
                          $(".imgincon1").css("transition","2s");
                        }, 30000)
                        setTimeout(function(){
                          $(".imgincon1").css("width", "0%");
                          $(".imgincon2").css("width", "50%");
                          $(".imgincon2").css("opacity","100%");
                          $(".imgincon2").css("transition","2s");
                        }, 40000)
                        setTimeout(function(){
                          $(".imgincon2").css("width", "0%");
                          $(".imgincon3").css("width", "50%");
                          $(".imgincon3").css("opacity","100%");
                          $(".imgincon3").css("transition","2s");
                        }, 50000)
                        setTimeout(function(){
                          $(".imgincon3").css("width", "0%");
                          $(".imgincon3").css("transition","2s");
                          $("button").css("display", "inline");
                          $("button").css("transition", "5s");
                        }, 60000)
                      });
                    });
                </script>  
            </div>
            <!--tekst over het bedrijf-->

        </div>
